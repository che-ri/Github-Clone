<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub Clone</title>

    <meta name="author" content="CHERI">
    <meta name="description"
        content="GitHub is where people build software. More than 56 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">


    <!-- http://ogp.me/ -->
    <meta property="og:url" content="https://github.com">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GitHub">
    <meta property="og:title" content="Build software better, together">
    <meta property="og:description"
        content="GitHub is where people build software. More than 56 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="og:image" content="img/logo__github.png">

    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="Build software better, together">
    <meta property="twitter:description"
        content="GitHub is where people build software. More than 56 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="twitter:image" content="img/logo__github.png">
    <meta property="twitter:url" content="https://github.com">


    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
    <link rel="icon" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

</head>

<body>
    <div class="body__container">
        <!-- header -->
        <header class="section">
            <div class="inner clearfix">
                <div class="menu-group float--left">
                    <div class="logo"><a href="">GitHub</a></div>
                    <ul class="main-menu">
                        <li><a href="">Why GitHub?</a></li>
                        <li><a href="">Team</a></li>
                        <li><a href="">Enterprise</a></li>
                        <li><a href="">Explore</a></li>
                        <li><a href="">MarketPlace</a></li>
                        <li><a href="">Pricing</a></li>
                    </ul>
                </div>
                <div class="sign-group float--right">
                    <div class="btn-group">
                        <a href="#" class="btn sign-in">Sign in</a>
                        <a href="#" class="btn btn--primary sign-up">Sign up</a>
                    </div>
                    <form action="" id="search-form" method="POST">
                        <input id="search" class="input--text" type="text" placeholder="Search GitHub">
                        <input type="submit" value="Submit">
                    </form>
                    <ul class="sub-menu">
                        <li><a href="#">Pricing</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Support</a></li>
                    </ul>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
